<form method="GET">
    <input name="q" value="[% q | html %]">
    <input type="submit" value="search">
</form>

<table border="1" cellspacing="0" cellpadding="1">
[% FOREACH item IN users %]
    <tr>
    <td valign="top">
        <a href="/user/[% item.user_id %]">[% item.name | html %]</a>
    </td>
    <td valign="top">
        [% item.email || "No e-mail address" | html %]
    </td>
    <td valign="top">
        <form method="POST">
            <input type="hidden" name="q" value="[% q | html %]">
            <input type="hidden" name="user_id" value="[% item.user_id %]">
            <input type="hidden" name="action" value="[% item.banned ? "unban" : "ban" %]">
            <input type="submit" value="[% item.banned ? "allow" : "ban" %]">
        </form>
    </tr>
[% END %]
</table>
