[% SET id = session.user_id %]
<form method="POST">
    [% IF wrong %]
        <span style="color: red">[% wrong | html %]</span><br>
    [% END %]
    [% IF id %]
    Current password: <input name="oldpass" type="password"><br>
    [% ELSE %]
    Username: <input name="user" value="[% user | html %]"><br>
    [% END %]
    E-mail (optional): <input name="email" value="[% email | html %]"><br>
    New password: <input name="pass" type="password"><br>
    New password: <input name="pass2" type="password"><br>
    <input type="submit" value="[% IF id %]Save[% ELSE %]Register a new user[% END %]">
</form>
